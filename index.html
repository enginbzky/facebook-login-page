<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main id="main-container">
        <!--Logo and text section start here-->
        <section class="body img-container">
            <div><img class="image" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
            </div>
            <div>
                <p class="text facebook-text">Facebook helps you connect and share with the people in your life.</p>
            </div>
        </section>
        <!--Logo and text section end here-->
        <section class="body form-container">
            <div>
                <!--Form starts here-->
                <form action="" id="form">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" name="" placeholder="Password">
                    <button href="#" class="text login">Login</button>
                    <a href="" class="text forgotten">Forgotten password?</a>
                    <hr>
                    <button href="#" class="text create">Create New Account</button>
                </form>
                <!--Form ends here-->
            </div>
            <div>
                <p class="text create-page"> <strong>Create a Page</strong> for a celebrity, band or business.</p>
            </div>
        </section>
    </main>
</body>

</html>
